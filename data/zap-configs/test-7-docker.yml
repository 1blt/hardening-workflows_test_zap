# Test 7: Docker Mode (container scanning - no external load)
target:
  mode: docker-run
  image: ghcr.io/stefanprodan/podinfo:latest
  ports: "9898:9898"
scans:
  - name: docker-baseline
    type: baseline
    target_url: http://localhost:9898
    fail_on_severity: none
    allow_failure: true
    max_duration_minutes: 2
