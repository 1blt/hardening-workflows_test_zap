# ZAP DAST Scanner - Comprehensive Test Configuration
# For use with scanner-zap-from-config.yml
#
# Full coverage of scan types and modes

target:
  mode: url

scans:
  - name: url-baseline
    type: baseline
    target_url: http://testphp.vulnweb.com
    fail_on_severity: none
    allow_failure: true

  - name: url-full
    type: full
    target_url: http://demo.testfire.net
    fail_on_severity: none
    allow_failure: true

  - name: url-api
    type: api
    target_url: https://petstore.swagger.io/v2
    api_spec: https://petstore.swagger.io/v2/swagger.json
    fail_on_severity: none
    allow_failure: true

  - name: threshold-none
    type: baseline
    target_url: http://zero.webappsecurity.com
    fail_on_severity: none
    allow_failure: true

  - name: threshold-high
    type: baseline
    target_url: http://demo.testfire.net
    fail_on_severity: high
    allow_failure: true
