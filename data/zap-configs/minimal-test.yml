# ZAP DAST Scanner - Minimal Test Configuration
# For use with scanner-zap-from-config.yml
#
# Target-friendly: minimal scans using reliable target

target:
  mode: url

scans:
  - name: url-baseline
    type: baseline
    target_url: http://demo.testfire.net
    fail_on_severity: none
    allow_failure: true

  - name: threshold-test
    type: baseline
    target_url: http://demo.testfire.net
    fail_on_severity: high
    allow_failure: true
