name: Test ZAP - Compose Mode (Multi-Container)

on:
  workflow_dispatch:
    inputs:
      workflow_repository:
        description: 'Repository (owner/repo) of hardening-workflows to test'
        required: false
        type: string
        default: 'huntridge-labs/hardening-workflows'
      workflow_ref:
        description: 'Branch/tag of hardening-workflows to test'
        required: false
        type: string
        default: 'feat/zap-scanner'
  workflow_call:
    inputs:
      workflow_repository:
        description: 'Repository (owner/repo) of hardening-workflows to test'
        required: false
        type: string
        default: 'huntridge-labs/hardening-workflows'
      workflow_ref:
        description: 'Branch/tag of hardening-workflows to test'
        required: false
        type: string
        default: 'feat/zap-scanner'
  push:
    branches: [main]
  pull_request:

permissions:
  actions: read
  checks: write
  pull-requests: write
  security-events: write
  id-token: write
  contents: read

jobs:
  test-zap-compose:
    name: ZAP Compose Mode - Multiple Services
    uses: ${{ inputs.workflow_repository || 'huntridge-labs/hardening-workflows' }}/.github/workflows/reusable-security-hardening.yml@${{ inputs.workflow_ref || 'feat/zap-scanner' }}
    with:
      scanners: 'zap'
      zap_scan_mode: 'compose'
      zap_scan_type: 'baseline'
      zap_compose_file: 'docker-compose.yml'
      zap_target_urls: 'http://localhost:3000'
    secrets: inherit
