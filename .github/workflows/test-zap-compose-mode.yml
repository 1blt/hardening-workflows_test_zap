name: Test ZAP - Compose Mode (Multi-Container)

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  test-zap-compose:
    name: ZAP Compose Mode - Multiple Services
    uses: huntridge-labs/hardening-workflows/.github/workflows/reusable-security-hardening.yml@79dbc2998a0c6f83e77d44176ea38fc67bd15fe0
    with:
      scanners: 'zap'
      zap_scan_mode: 'compose'
      zap_scan_type: 'baseline'
      zap_compose_file: 'docker-compose.yml'
      zap_target_url: 'http://localhost:3000'
      zap_fail_threshold: 'none'
    secrets: inherit
