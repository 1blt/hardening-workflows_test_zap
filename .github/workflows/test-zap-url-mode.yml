name: Test ZAP - URL Mode (External Target)

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  test-zap-url-testfire:
    name: ZAP URL Mode - Altoro Mutual (testfire.net)
    uses: huntridge-labs/hardening-workflows/.github/workflows/reusable-security-hardening.yml@79dbc2998a0c6f83e77d44176ea38fc67bd15fe0
    with:
      scanners: 'zap'
      zap_scan_mode: 'url'
      zap_scan_type: 'baseline'
      zap_target_url: 'http://demo.testfire.net'
      zap_fail_threshold: 'none'
    secrets: inherit

  test-zap-url-testfire-full:
    name: ZAP Full Scan - Altoro Mutual
    uses: huntridge-labs/hardening-workflows/.github/workflows/reusable-security-hardening.yml@79dbc2998a0c6f83e77d44176ea38fc67bd15fe0
    with:
      scanners: 'zap'
      zap_scan_mode: 'url'
      zap_scan_type: 'full'
      zap_target_url: 'http://demo.testfire.net'
      zap_fail_threshold: 'none'
    secrets: inherit
